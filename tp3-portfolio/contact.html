  <main>
    <section class="contact">
      <h2>Contacto</h2>
      <p>¿Te interesa trabajar conmigo o tenés alguna consulta? ¡Escribime!</p>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="user_message" rows="5" required></textarea>

        <button type="submit">Enviar Mensaje</button>
      </form>

      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 David Marcano. Todos los derechos reservados.</p>

      <a href="https://www.linkedin.com/in/marcano96/">LinkedIn</a> |

    </div>
  </footer>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("pBBgQidkHzbNwRkiz");
  })();

  document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault();

  const form = this; // guardamos referencia al formulario

  emailjs.sendForm('service_wqzpfel', 'template_p9nvrpd', form)
    .then(function() {
      document.getElementById("form-status").innerHTML = "¡Mensaje enviado correctamente!";
      form.reset(); // limpia los campos del formulario
    }, function(error) {
      document.getElementById("form-status").innerHTML = "Error al enviar el mensaje: " + JSON.stringify(error);
    });
});
</script>


</body>
</html>
